<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header  class="container mt-5">
        <h1>Biglietto del Treno</h1>
    </header>

    <div class="container">
        <form action="index.html" id="form_utente" class="row g-3">
            <label for="new_element"></label>
    
            <input type="number" 
            placeholder="Inserici i km" 
            id="km_utente" 
            class="form-control mb-3 col"
            required> 
    
            <input type="number" 
            placeholder="Inserici la tua età" 
            id="età_utente" class="form-control mb-3 col">
    
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary col">Calcola</button>  
                <button type="reset" class="btn btn-outline-danger col">Annulla</button>  
            </div>    
        </form>
    </div>

    
    <section id="biglietto_generato" class="container border rounded-2 mt-5">
        <div class="row d-flex justify-content-between text-center fw-bold">
            <div class="col py-2" id="km_percorsi">COSTO KM</div>
            <div class="col py-2 border-start border-end border-primary" id="sconto_disponibile">INFO SCONTO</div>
            <div class="col py-2" id="costo_totale">COSTO</div>
        </div>
    </section>
        
    <div class="text-center mt-4">
        <button id="refresh_button" class="btn btn-dark text-center d-none" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
            </svg>  
            <i class="bi bi-arrow-clockwise"></i>  
        </button>
    </div>
        



    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
